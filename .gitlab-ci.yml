image: node:8.10.0

cache:
  paths:
    - node_modules/
    
stages:
  - install
  - deploy

Install:
  stage: install
  script: 
    - npm install

Production:
  image: ruby:latest
  only:
    - master
  stage: deploy
  script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl
  - dpl --provider=heroku --app=$HEROKU_APP_NAME --api_key=$HEROKU_API_KEY

